<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    
    <!--Celsius-->
    <div class="container">
      <div class="input_box">
        <h2 class="heading">Temperature Convertor</h2>
        <br>
        <br>
        
    <p>
      <label>Fahrenheit</label>
      <input
        id="inputFahrenheit"
        type="number"
        placeholder=""
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
    </p>
    <p class="id">Result in Celsius: <span id="outputCelsius"></span></p>
    <script>
      function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML =
          (valNum - 32) / 1.8;
      }
    </script>
    <br>
    <!--Fahrenheit-->
    <p>
      <label>Celsius</label>
      <input
        id="inputCelsius"
        type="number"
        placeholder=""
        oninput="temperature(this.value)"
        onchange="temperature(this.value)"
      />
    </p>
    <p class="id">Result in Fahrenheit: <span id="outputFahrenheit"></span></p>

    <script>
      function temperature(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputFahrenheit").innerHTML =
          valNum * 1.8 + 32;
      }
    </script>

    <p class="copy">@Copyright 2022 Temperature Convertor</p>
</div>
</div>
    <script src="/js/script.js"></script>
  </body>
</html>
